name: EasyBuggy Build and Test (Windows)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up JDK
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: 'temurin'

    # Check and install Maven if not available
    - name: Check Maven installation
      id: check-maven
      run: |
        if (-not (Get-Command mvn -ErrorAction SilentlyContinue)) {
          Write-Host "Maven not installed, installing..."
          Invoke-WebRequest -Uri https://downloads.apache.org/maven/maven-3/3.9.5/binaries/apache-maven-3.9.5-bin.zip -OutFile maven.zip
          Expand-Archive -Path maven.zip -DestinationPath $Env:ProgramFiles
          $env:Path += ";$Env:ProgramFiles\apache-maven-3.9.5\bin"
        } else {
          Write-Host "Maven is already installed"
        }

    # Cache Maven dependencies
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # Build the project with Maven
    - name: Build with Maven
      run: mvn clean install
