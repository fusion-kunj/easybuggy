name: EasyBuggy Build and Test

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up JDK 11
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: 'temurin'

    # Cache Maven dependencies
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # Build the project with Maven
    - name: Build with Maven
      run: mvn clean install

    # Run Jetty in the background
    - name: Run Jetty in background
      run: nohup mvn jetty:run &

    # Wait some time for server to start (adjust as needed)
    - name: Wait for server to start
      run: sleep 30

    # Stop Jetty server
    - name: Stop Jetty
      run: mvn jetty:stop
